<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Beansgraph</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
<!--    http://realfavicongenerator.net/favicon_result?file_id=p1bk6nts0u1mp5f7p1rl6sv81o2r6      -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#595959">

        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/jquery-3.2.1.min.js"></script>        
        <script src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        
<!--         <h1>Beansgraph</h1> -->
        
        <div class="container">
            <div class="row">
                <div class="col-md-12 logo">
                    <!--    Logo      -->
                    <img src="graphics/logo_light_groÃŸ.png" width="300px">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <!--    number of twitch viewers      -->
                    <div class="well viewersTwitch">
                        <p>
                            <span id="viewersTwitch">0</span> <br>
                            <img src="graphics/twitch-logo-light.png" height="25px">
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <!--    number of total viewers      -->
                    <div class="well viewersTotal">
                        <p>
                            <span id="viewersTotal">0</span> <br>
                            Viewers
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <!--    number of youtube viewers      -->
                    <div class="well viewersYoutube">
                        <p>
                            <span id="viewersYoutube">0</span> <br>
                            <img src="graphics/youtube-logo-light.png" height="25px">
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                <!--    Proportion Bar      -->
                    <div class="proportion_bar_container">
                        <div class="bar_leftlogo">Twitch-Logo</div>
                        <div class="bar_rightlogo">Youtube-Logo</div>
                        <div class="proportion_bar">
                            <div id="twitch_bar" class="bar_part bar_leftpart"></div>
                            <div id="youtube_bar" class="bar_part bar_rightpart"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            
    <!--    Area Chart for current Data      -->
            <div id="areaChart_container" class="areaChart_container"> </div>
            
    <!--    Column Chart for older Data      -->
            <div id="columnChart_container" class="columnChart_container"> </div>
            
            
        </div>
        

        
        
        
        
        <script src="js/myhelpers.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/beansgraph.js"></script>

    </body>
